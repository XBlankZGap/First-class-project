<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <p>Enter your details below</p>
    <form action="https://lmtechub.org/courses/web-development-fundamentals-2/">
       <strong><label for="firstname">First name</label> </strong>
        <input 
        type="text"id="firstname"placeholder="enter your firstname" value="first name"/>
        <br>
        <br>
        <strong><label for="lastname">Last name</label> </strong>
        <input 
        type="text"id="lastname"placeholder="enter your lastname" value="last name"/>
        <br>
        <br>
        <strong><label for="email">E-mail</label> </strong>
        <input 
        type="text"id="email"placeholder="enter your email" value="email"/>
        <br>
        <br>
        <strong><label for="phone number">Phone number</label> </strong>
        <input 
        type="number"id="phone"placeholder="enter your phone number" value="phone number"/>
        <br>
        <br>
        <strong><label for="location">Location</label> </strong>
        <input 
        type="text"id="location"placeholder="enter your location"/>
        <br>
        <br>
        <strong><label for="date of birth">Date of Birth</label> </strong>
        <input 
        type="date"id="DOB"placeholder="enter your Date of birth" value="Date of Birth"/>
        <br>
        <br><strong><label for="email">E-mail</label> </strong>
        <input 
        type="text"id="email"placeholder="enter your email" value="email"/>
        <br>
        <br>
        <p>Gender</p>
      <label for="male">Male:</label>
      <input type="radio" id="male" name="gender" />
      <br/>
      <label for="female">Female:</label>
      <input type="radio" id="female" name="gender" />
      <br/>
      <br/>
      <p>State</p>
      <label for="State"></label>
      <select name="State" id="State">
      <option value="Anambra">Anambra</option>
      <option value="Enugu">Enugu</option>
    </select>
    <br>
    <br>
    <p>Comment</p>
    <textarea name="" id=""cols=70 rows="10"> </textarea>
<br>
<br>
<button type="submit">Submit</button>
    </form>
    
</body>
</html>
